{% extends 'base.html'%}{%block title %}Sign up{% endblock%}


{% block body %}

<section class="vh-100" style="background-color: ;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-11">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method="POST">
  
                    <div class= "form-group">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="text" id="firstname" class="form-control" name="firstname" />
                      </div>
                    </div>

                    <div class= "form-group">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            
                          <label class="form-label" for="lastname">Last Name</label>
                          <input type="text" id="lastname" class="form-control" name="lastname" />
                        </div>
                      </div>
  
                    <div class="form-group">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" name="email" />
                      </div>
                    </div>
  
                    <div class="form-group">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          
                        <label class="form-label" for="password1">Password</label>
                        <input type="password" id="password1" class="form-control" name="password1" />
                      </div>
                    </div>
  
                    <div class="form-group">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          
                        <label class="form-label" for="password2">Confirm password</label>
                        <input type="password" id="password2" class="form-control" name="password2" />
                      </div>
                    </div>
  
                    <br/>
  
                    <div class="form-group">
                      <button type="submit" class="btn btn-outline-dark btn-lg"> Submit</button>
                    </div>

                <br/>
                <a class="small text-muted" href="/login">Already have an account? log in</a>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
