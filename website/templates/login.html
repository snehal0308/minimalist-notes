{% extends 'base.html'%}{%block title %}Login{% endblock%}


{% block body %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

            <form method="POST" >

                <div class="form-group">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0">MinimalistNotes</span>
                </div>
                <br/>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" id="email" name ="email" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control" />
                  
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
                </div>

                <br/>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <br/>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup" style="color: #393f81;">Register here</a></p>
                
              </form>

              
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
